<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" src="index.css" />
        <script src="biginteger.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <p id="js-working">Please enable JavaScript on this page, as it is required to run this site.</p>
        <div id="form">
            <p>Select code type:</p>
            <select id="t">
                <option value="ck" selected>All ciphertext and key</option>
                <option value="c">Caesar</option>
                <option value="v">Vigenere</option>
                <option value="rsa">RSA</option>
            </select>
            <select id="t2">
                <option value="e" selected>encrypt</option>
                <option value="d">decrypt</option>
            </select>
            <p>rsa modulus: <input name="rn" id="rn" class="hide"></p>
            <p>rsa public exponent: <input name="re" id="re" class="hide"></p>
            <p>rsa ciphertext: <input name="rc" id="c" class="hide"></p>
            <p>rsa private exponent: <input name="rd" id="rd" class="hide"></p>
            <p>rsa modulus factor #1: <input name="rp" id="rp" class="hide"></p>
            <p>rsa modulus factor #2: <input name="rq" id="rq" class="hide"></p>
            <p>ciphertext: <input name="c" id="c" class="visible"></p>
            <p>key: <input name="k" id="k" class="visible"></p>
            <p><button onclick="run()">Submit</button></p>
        </div>
        <div id="result"></div>
    </body>
</html>
